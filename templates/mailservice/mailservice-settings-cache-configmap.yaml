{{- if .Values.mailServiceCacheConfigurationSourceDirectory }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: mailservice-settings-cache-{{ .Release.Name }}-configmap
data:
  {{- $path := printf "%s/*.xml" .Values.mailServiceCacheConfigurationSourceDirectory }}
    {{- (.Files.Glob $path).AsConfig | nindent 2 }}
  {{- end }}
